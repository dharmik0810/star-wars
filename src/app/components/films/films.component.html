<div class="films" *ngIf="films?.length > 0">
  <div class="films__label">{{ label }}</div>
  <div class="films__table">
    <table mat-table [dataSource]="films" class="mat-elevation-z8">
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Film Name</th>
        <td mat-cell *matCellDef="let element">{{ element.title }}</td>
      </ng-container>

      <!-- Release Date Column -->
      <ng-container matColumnDef="releaseDate">
        <th mat-header-cell *matHeaderCellDef>Release Date</th>
        <td mat-cell *matCellDef="let element">
          {{ element.releaseDate | date: 'EEEE, MMMM d, y' }}
        </td>
      </ng-container>

      <!-- Director Column -->
      <ng-container matColumnDef="director">
        <th mat-header-cell *matHeaderCellDef>Director</th>
        <td mat-cell *matCellDef="let element">{{ element.director }}</td>
      </ng-container>

      <!-- Producer Column -->
      <ng-container matColumnDef="producer">
        <th mat-header-cell *matHeaderCellDef>Producer</th>
        <td mat-cell *matCellDef="let element">{{ element.producer }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
